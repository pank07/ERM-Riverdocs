
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Create New  PNR Medes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="loginForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Medicine Name</label>
                        <input type="text" class="form-control" formControlName="medicine_name"
                            placeholder="Medicine Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Allergies</label>
                        <input type="text" class="form-control" placeholder="Allergies" formControlName="allergies">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Precautions </label>
                        <input type="text" class="form-control" placeholder="Precautions" formControlName="precautions">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Medicine Restrictions</label>
                        <input type="text" class="form-control" placeholder="Medicine Restrictions"
                            formControlName="medicine_restrictions">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>MFG Date </label>
                        <input type="date" class="form-control" formControlName="mfg_date">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Expiry Date</label>
                        <input type="date" class="form-control" formControlName="expiry_date">
                    </div>
                </div>
                <div class="form-row">
                    <!-- <div class="form-group col-md-6">
                        <label>QTY</label>
                        <input type="text" class="form-control" placeholder="QTY" formControlName="qty">
                    </div> -->
                    <div class="form-group col-md-6">
                    <label>unit</label>
                        <select id="user_id" formControlName="unit" class="form-select">
                            <option value="" selected hidden>Select unit</option>
                            <option *ngFor="let rr of unitss"> {{ rr.title }} </option>
                        </select>
                    </div> 
                    <div class="form-group col-md-6">
                        <label>Side Effect</label>
                        <input type="text" class="form-control" placeholder="Side Effect" formControlName="side_effect">
                    </div>
                </div>
               
                <button type="submit" (click)="addmeds()" type="button" class="btn btn-success m-1">Save</button>
                <button type="submit" class="btn btn-danger" (click)="cancel()" type="button">cancel</button>
            </form>
        </div>
    </div>
</div>
