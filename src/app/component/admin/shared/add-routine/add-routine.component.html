
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Routine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm">
          <div class="row">
            
                 <div class="form-group col-md-6 mb-3">
                  <label for="user_id">Medicine Name</label>
                  <select id="user_id" formControlName="medicine_name" class="form-select">
                      <option value="">Select Mildstone Title</option>
                      <option *ngFor="let rr of getmedicinesUser" [value]="rr.id"> {{ rr.medicine_name
                          }} </option>
                  </select>
              </div>

              <div class="form-group col-md-6 mb-3">
                <label>RX Number</label>
                <input type="text" class="form-control" placeholder="RX Number" formControlName="rxnumber">
            </div>
            
          </div>


          <div class="form-row">
            <div class="form-group col-md-4">
                <label>Frequency</label>
                <select
                  id="frequency"
                  formControlName="frequency"
                  class="form-select"
                  (change)="onFrequencyChange()"
                >
                  <option value="" selected hidden>Choose Your Frequency</option>
                  <option value="1-0-1">1-0-1</option>
                  <option value="1-0-0">1-0-0</option>
                  <option value="1-1-1">1-1-1</option>
                  <option value="0-0-1">0-0-1</option>
                  <option value="1-1-1-1">1-1-1-1</option>
                </select>
              </div>
              
           


              <div *ngFor="let routine_time of timeInputs; let i = index" class="form-group col-md-4">
                <label>Time {{ i + 1 }}</label>
                <input
                  type="time"
                  class="form-control"
                  [formControlName]="'routine_time' + i"
                  placeholder="routine_time"
                />
              </div>
              
              



        </div>

          <div class="row">
           
            
              <div class="form-group col-md-6">
                <label>Unit </label>
                <select id="frequency" formControlName="unit" class="form-select">
                    <option value="" selected hidden>Select unit</option>
                    <option *ngFor="let rr of unitss" [value]="rr.id"> {{ rr.title}} {{rr.qty}} </option>
                </select>

            </div>
          </div>
          
         
            <div class="form-row">

              <div class="form-group col-md-6 mb-3">
                <label>Routine Start Date</label>
                <input type="date" class="form-control" formControlName="routine_start_date" placeholder="Routine Start Date">
              </div>
              <div class="form-group col-md-6 mb-3">
                <label>Routine End Date</label>
                <input type="date" class="form-control" formControlName="routine_end_date" placeholder="Routine End Date">
              </div>
          </div> 
          <div class="form-row"> 
            <div class="form-group col-md-6">
              <label>Message </label>
              <input type="text" class="form-control" formControlName="message" placeholder="Message">
            </div>
        </div>         
          <button type="submit" (click)="addroutine()" type="button" class="btn btn-success m-1">Save</button>
          <button type="submit" class="btn btn-danger" (click)="cancel()" type="button">cancel</button>
      </form>
      </div>
    </div>
  </div>
