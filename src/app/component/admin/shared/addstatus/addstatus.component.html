
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="loginForm">
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Status Name</label>
                    <input type="text" class="form-control" placeholder="title" formControlName="name">
                  </div>
                <div class="form-group col-md-6">
                  <label>Description</label>
                  <input type="text"  class="form-control" formControlName="description" placeholder="description">
                </div>
              </div>
              <div class="form-row">
                   <div class="form-group col-md-6">
                    <label>Text Color</label>
                    <select id="user_id" formControlName="text_color" class="form-select">
                        <option value="btn-info">Info</option>
                        <option  value="btn-success">Success</option>
                        <option value="btn-secondary">Secondary</option>
                        <option value="btn-warning">Warning </option>
                        <option value="btn-danger">Danger</option>
                        <option >  </option>
                    </select>
                </div> 
            </div> 
          <button type="submit" (click)="addStatus()" type="button" class="btn btn-success m-1">Save</button>
          <button type="submit" class="btn btn-danger" (click)="cancel()" type="button" >cancel</button>
        </form>
      </div>
    </div>
  </div>
