<div class="col-lg-12 col-md-12 d-flex  gap-2  mt-2 "
    style="background-color: #F7F7F7; white-space: wrap ; height: 70px; box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px; border-radius: 10px;">
    <h5 class="fs-4 mt-3 text-center p-2" style="color: #777;">Unit </h5> <span><button type="button"
            routerLink="/Admin/Addunit" class="btn text-white mt-3" style="background-color: #868e92;"><span><i
                    class="fa-sharp fa-solid fa-plus"></i></span>Add</button></span>
</div>
<div class="mt-2" style="overflow-x: scroll; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border-radius: 10px;">
    <table class="table table-bordered table-hover table-striped ">
        <thead class="" style="font-size: 13px; text-wrap: nowrap; ">
            <tr>
                <th>Id</th>
                <th>Description </th>
                <!-- <th>Qty </th> -->
                <th>Title</th>
            </tr>
        </thead>
        <tbody style="text-wrap: nowrap;" class="">
            <tr *ngFor="let task of unitss ; let i=index">
                <td>{{i+1 }}  <button (click)="allotedById(task.id)"  class="btn-sm btn-addbutton bg-transparent" style="color: var(--sidebar-color);  border-color: var(--sidebar-color);" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="fa-solid fa-pen-to-square"></i></button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Unit</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form #userForm="ngForm" (ngSubmit)="editSideunitss()">
                              <div class="container mt-2 mb-3">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="description">Description Name:</label>
                                        <input type="text" class="form-control" id="description" [(ngModel)]="nurseByIdData.description" name="description" />
                                      </div>
                                  <div class="col-lg-6"> 
                                    <label for="title">Title Name:</label>
                                    <input type="text" class="form-control" id="title" [(ngModel)]="nurseByIdData.title" name="title"  />
                                  </div>
                                </div>
                                </div>
                              
                              
                                <div class="modal-footer">
                                    <button type="button"   class="btn-close" data-bs-dismiss="modal" aria-label="Close" class="btn btn-secondary">Close</button>
                                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                                  </div>
                              
                              
                            </form>
                            
                          </div>
                        </div>
                      </div>
                    </div> </td>
                <td>{{task.description }} </td>
                <!-- <td>{{task.qty }}</td> -->
                <td>{{task.title }}</td>
        
                      

            </tr>
        </tbody>

        <!-- <select appSelect2 [options]="select2Options" [(ngModel)]="selectedValue" class="form-control">
          <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select> -->
        <!-- <select appSelect2 [options]="select2Options" class="form-control">
          <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select> -->

        <!-- <select appSelect2 [options]="select2Options" class="form-control">
          <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select> -->
        


        
        
    </table>
</div>
